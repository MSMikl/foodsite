<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Foodplan 2021 - Меню на неделю FOODPLAN</title>
</head>
<body onload="update()">
    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top navbar__opacity">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.8d8f24edbb5f.svg" height="55" width="189" alt="">
                </a>
                <h3 class="text-secondary mt-2 me-2 total" value="0">Стоимость: 00000₽</h3>
                <button type="submit" id="btnContinue" class="btn btn-sm btn-outline-success foodplan_green foodplan__border_green">Оплатить</button>
            </div>
        </nav>
    </header>
    <main style="margin-top: calc(2rem + 85px);">
        <section>
            <div class="container">
                <h1><strong class="foodplan_green">1 шаг </strong>до первого меню</h1>
                <h5 class="text-secondary mb-3">Вам будет доступно 4 типа меню: Классическое, Низкоуглеводное, Вегетарианское и Кето.</h5>
                <div class="row mb-5">
                    <div class="col-6 col-md-3">
                        <img src="img/menu_classical.png" alt="" class="w-100">
                    </div>
                    <div class="col-6 col-md-3">
                        <img src="img/menu_nizkougl.png" alt="" class="w-100">
                    </div>
                    <div class="col-6 col-md-3">
                        <img src="img/menu_veg.png" alt="" class="w-100">
                    </div>
                    <div class="col-6 col-md-3">
                        <img src="img/menu_keto.png" alt="" class="w-100">
                    </div>
                </div>
                <h2><strong>Выберите подходящий тариф</strong></h2>
                <form>
                <table class="table text-center text-truncate mb-5">
                    <tbody>
                        <tr>
                            <th scope="row" class="text-start">Срок</th>
                            <td>
                                <select class="form-select">
                                    <option value="0" selected>3 мес.</option>
                                    <option value="2">12 мес.</option>
                                </select>
                            </td>
                        </tr>
                        {% for type in types %}
                        <tr>
                            <th scope="row" class="text-start">{{type.title}}</th>
                            <td>
                                <select class="form-select selecttype" onchange="update()">
                                    <option value={{type.price}} selected>&#10004;</option>
                                    <option value="0">&#10008;</option>
                                </select>
                            </td>
                        </tr>
                        {% endfor %}
                        <tr>
                            <th scope="row" class="text-start">Кол-во персон</th>
                            <td>
                                <select name="select6" class="form-select">
                                    <option value="0" selected>1</option>
                                    <option value="1">2</option>
                                    <option value="2">3</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start">Аллергии</th>
                            <td>
                                {% for allergy in allergies %}
                                <div class="form-check d-flex justify-content-start">
                                    <input class="form-check-input me-1" type="checkbox" value="" name="allergy1">
                                    <label class="form-check-label" for="allergy1">
                                        {{allergy}}
                                    </label>
                                </div>
                                {% endfor %}
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit" id="TableSubmit" class="d-none"></button>
                </form>

                <form class="card d-flex flex-row align-items-baseline mb-5 p-3 foodplan__bg_grey">
                    <label for="exampleInputPassword1" class="form-label me-2">Промокод</label>
                    <input type="password" class="form-control me-2" id="password">
                    <button type="submit" class="btn btn-outline-success foodplan_green foodplan__border_green">Применить</button>
                </form>
                <div class="d-flex justify-content-center my-5">
                    <button type="submit" id="btnContinue"
                        class="btn btn-outline-success foodplan_green foodplan__border_green w-50">Продолжить</button>
                    <script>
                        document.getElementById('btnContinue').addEventListener('click', () => {
                            document.getElementById('TableSubmit').click()
                        })
                    </script>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function update() {
            var running_total = 0;
            let elements = document.querySelectorAll('.selecttype');
            for (let el of elements) {
                running_total += parseInt(el.value);
            };
            document.querySelector('.total').textContent = "Стоимость " + running_total + " ₽";
        }
    </script>
</body>
